<!DOCTYPE html>
<html lang="en">
<head>

    <title>Library</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <h1 class="header">Hello Welcome to Fred's Library</h1>
    <form id="form_Search">
        <label for="name" class="input_label">Book Name</label>

            id="name"
            placeholder="Enter Book Name"
            name="name"
            required

    <div class="resultArea"></div>

    <div class="newFormArea">
        
    </div>

    <button id="new_book_btn"> NEW BOOK</button>

    <script src="main.js"></script>
</body>
</html>
